trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - ReadMe.md
    - Source/Windows10/**
    - Source/Wpf/**
    - Source/Xamarin/**

pr:
  branches:
    include:
    - master
  paths:
    exclude:
    - ReadMe.md
    - Source/Windows10/**
    - Source/Wpf/**
    - Source/Xamarin/**

name: $(Build.BuildId)

pool:
  vmImage: vs2017-win2016

variables:
  BuildPlatform: 'Any CPU'
  BuildConfiguration: 'Release'

steps:
- template: steps/build.yml
  parameters:
    solution: Source/PrismLibrary_Core.sln
    solutionName: Build Prism Core

- template: steps/core-test.yml
  parameters:
    displayName: Test Prism.Core
    projectName: Prism.Core
    projectsPath: $(System.DefaultWorkingDirectory)\Source\Prism.Tests\Prism.Tests.csproj
