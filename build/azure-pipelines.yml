trigger:
  batch: true
  branches:
    include:
    - master
    - devOps
  paths:
    include:
    - build/*
    - e2e/*
    - src/*
    - tests/*

pr:
  branches:
    include:
    - master
  paths:
    include:
    - build/*
    - e2e/*
    - src/*
    - tests/*

name: $(Build.BuildId)

variables:
- name: VMImage
  value: windows-latest
- name: MacImage
  value: macOS-latest
- name: LinuxImage
  value: ubuntu-latest
- name: BuildConfiguration
  value: Release
- name: BuildPlatform
  value: Any CPU
- name: AppCenterDroidAppName
  value: Sandbox.Android
- name: AppCenterDroidDevices
  value: 8804278a
- name: AppCenteriOSAppName
  value: Sandbox.iOS
- name: AppCenteriOSDevices
  value: b062026c
- group: SignClient
- group: AppleCert

stages:
- stage: buildTest
  displayName: Build & Test
  jobs:
  - template: jobs/prism-core.yml

  - template: jobs/prism-forms.yml

  - template: jobs/prism-wpf.yml

  - template: jobs/prism-uno.yml

- stage: e2e
  displayName: End to End
  jobs:
  - template: jobs/e2e-wpf.yml

  - template: jobs/e2e-uno.yml

  - template: jobs/e2e-android.yml
    parameters:
      versionName: '8.0.$(Build.BuildId)'

  - template: jobs/e2e-ios.yml
    parameters:
      versionName: '8.0.$(Build.BuildId)'

